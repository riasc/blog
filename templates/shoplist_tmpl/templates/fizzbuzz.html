<form action="GET"> 
  <h2>Add a Food</h2>
  <input type="text" name="food"/>
  <button>Add</button>
  <ol>
    {% for x in range(1,n+1) %}
      {% if x%3 == 0 and x%5 == 0 %}
        <li>{{"FizzBuzz"}}</li>
      {% elif x%5 == 0 %}
        <li>{{"Buzz"}}</li>
      {% elif x%3 == 0 %}
        <li>{{"Fizz"}}</li>
      {% else %}
        <li>{{x}}</li>
      {% endif %}
    {% endfor %}
  </ol>
</form>
